<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #333; /* Dark grey background */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
       .message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            height: calc(100vh - 70px); /* Adjust height to account for input container */
            margin-bottom: 70px; /* Ensure space for input container */
            overflow-y: auto; /* Change from 'croll' to 'auto' */
            padding-right: 0; /* Remove padding to allow scrollbar to stick to right edge */
            box-sizing: border-box;
        }
       .message-container::-webkit-scrollbar {
            width: 10px; /* Set scrollbar width */
        }
       .message-container::-webkit-scrollbar-track {
            background-color: #333; /* Dark grey background */
        }
       .message-container::-webkit-scrollbar-thumb {
            background-color: #444; /* Slightly lighter dark grey */
            border-radius: 10px;
        }
       .chat-message {
            width: auto;
            max-width: 80%;
            background-color: #444; /* Slightly lighter dark grey */
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            box-sizing: border-box;
        }
       .chat-message.user {
            background-color: #007bff;
            color: #fff;
            text-align: right;
            align-self: flex-end; /* Align to right */
            margin-left: auto; /* Move to the right */
        }
       .chat-message.bot {
            background-color: #e0e0e0;
            color: #000;
            text-align: left;
            align-self: flex-start; /* Align to left */
            margin-right: auto; /* Move to the left */
        }
       .chat-input-container {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 600px;
            background-color: #333; /* Same color as webpage background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            z-index: 10; /* Ensure it is on top of messages */
        }
       .chat-input {
            display: flex;
            width: 100%;
            border-top: 1px solid #ddd;
        }
       .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background-color: #444; /* Slightly lighter dark grey */
            color: #fff; /* White text */
        }
       .chat-input button {
            padding: 10px;
            border: none;
            background-color: #333; /* Same color as webpage background */
            color: #fff;
            cursor: pointer;
            border-radius: 5px; /* Optional: Rounded corners for the button */
        }
       .chat-input button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="message-container" id="message-container"></div>
    <div class="chat-input-container" id="chat-input-container">
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        let waitingForResponse = false;

        function addMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${sender}`;
            messageElement.textContent = content;
        }
