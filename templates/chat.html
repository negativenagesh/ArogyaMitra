<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArogyaMitra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Valacia Vintage';
            src: url('path-to-your-font/ValaciaVintage.ttf') format('truetype'); /* Adjust path and format as needed */
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #333; /* Dark grey background */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: #fff;
        }
        .welcome-title {
            font-size: 6em; /* Increased size */
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Arial Black', sans-serif; /* Example of a catchy font */
        }
        .welcome-slogan {
            font-size: 1.5em;
            font-weight: normal;
            margin-bottom: 50px;
            font-family: 'Valacia Vintage', serif; /* Apply the custom font here */
        }
        .message-container {
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: flex-start; /* Align messages to the left */
            width: 100%;
            height: calc(100vh - 120px); /* Adjust height to account for input container and disclaimer */
            margin-bottom: 70px; /* Ensure space for input container */
            overflow-y: scroll;
            box-sizing: border-box;
            padding: 0; /* Remove padding to allow scrollbar to be at the edge */
        }
        .chat-message {
            width: auto;
            max-width: 80%;
            background-color: #444; /* Slightly lighter dark grey */
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            position: relative;
            word-wrap: break-word; /* Ensure long words break and wrap within the container */
            overflow: hidden; /* Prevent overflow */
        }
        .chat-message.user {
            background-color: #007bff;
            color: #fff;
            text-align: right;
            align-self: flex-end; /* Align to right */
            margin-left: auto; /* Move to the right */
        }
        .chat-message.bot {
            background-color: #e0e0e0;
            color: #000;
            text-align: left;
            align-self: flex-start; /* Align to left */
            margin-right: auto; /* Move to the left */
        }
        .chat-input-container {
            display: none; /* Initially hidden */
            position: fixed;
            bottom: 50px;
            width: 90%;
            max-width: 600px;
            background-color: #333; /* Same color as webpage background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            z-index: 10; /* Ensure it is on top of messages */
        }
        .chat-input {
            display: flex;
            width: 100%;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background-color: #444; /* Slightly lighter dark grey */
            color: #fff; /* White text */
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #333; /* Same color as webpage background */
            color: #fff;
            cursor: pointer;
            border-radius: 5px; /* Optional: Rounded corners for the button */
        }
        .chat-input button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .disclaimer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 14px;
            z-index: 5; /* Below the input container */
        }
    </style>
</head>
<body>
    <div class="welcome-container" id="welcome-container">
        <div class="welcome-title">ArogyaMitra</div>
        <div class="welcome-slogan">"Wellness Crafted for You"</div>
    </div>
    <div class="message-container" id="message-container"></div>
    <div class="chat-input-container" id="chat-input-container">
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="disclaimer">
        ArogyaMitra won't answer all your questions, still in R&D
    </div>
    <script>
        let waitingForResponse = false;

        function showChatContainer() {
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('message-container').style.display = 'flex';
            document.getElementById('chat-input-container').style.display = 'flex';
        }

        function addMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${sender}`;
            messageElement.textContent = content;
            document.getElementById('message-container').appendChild(messageElement);
            // Ensure message is visible by scrolling into view if needed
            messageElement.scrollIntoView({ behavior: 'smooth' });
        }

        function sendMessage() {
            if (waitingForResponse) return; // Prevent sending a new message while waiting for response

            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                userInput.value = '';
                disableInput(true);

                // Simulate bot response
                waitingForResponse = true;
                setTimeout(() => {
                    addMessage('This is a response from the chatbot.', 'bot');
                    waitingForResponse = false;
                    disableInput(false);
                }, 2000); // Adjust timeout as needed
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default Enter key behavior (e.g., newline in textarea)
                sendMessage();
            }
        }

        function disableInput(disable) {
            document.getElementById('user-input').disabled = disable;
            document.getElementById('send-button').disabled = disable;
        }

        // Show chat container after the first interaction
        document.getElementById('user-input').addEventListener('focus', showChatContainer);
        document.getElementById('user-input').addEventListener('input', showChatContainer);

        // Initial dummy bot message
        // Add this line if you want a dummy message to appear initially in the chat
        // addMessage('Hello! How can I assist you today?', 'bot');
    </script>
</body>
</html>
