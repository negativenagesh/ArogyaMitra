<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333; /* Dark grey background */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #333; /* Same color as webpage background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        .chat-output-container, .chat-input-container {
            display: none;
            width: 90%;
            max-width: 600px;
            background-color: #333; /* Same color as webpage background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .chat-output-container {
            align-items: flex-start;
            margin-right: auto;
        }
        .chat-input-container {
            align-items: flex-end;
            margin-left: auto;
        }
        .chat-output {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            max-height: 70vh;
        }
        .chat-input {
            display: flex;
            width: 100%;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background-color: #444; /* Slightly lighter dark grey */
            color: #fff; /* White text */
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .chat-message {
            margin: 10px 0;
        }
        .chat-message.bot {
            text-align: left;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message .message-content {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-message.bot .message-content {
            background-color: #e0e0e0;
        }
        .chat-message.user .message-content {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="chat-input-container" id="initial-input-container">
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="chat-output-container" id="chat-output-container">
        <div class="chat-output" id="chat-output"></div>
    </div>
    <div class="chat-input-container" id="chat-input-container">
        <div class="chat-input">
            <input type="text" id="user-input-2" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const chatOutput = document.getElementById('chat-output');
        const initialInputContainer = document.getElementById('initial-input-container');
        const chatOutputContainer = document.getElementById('chat-output-container');
        const chatInputContainer = document.getElementById('chat-input-container');

        function addMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${sender}`;
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            messageElement.appendChild(messageContent);
            
            if (sender === 'user') {
                chatInputContainer.insertBefore(messageElement, chatInputContainer.firstChild);
            } else {
                chatOutput.appendChild(messageElement);
                chatOutput.scrollTop = chatOutput.scrollHeight;
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const userInput2 = document.getElementById('user-input-2');
            const message = userInput ? userInput.value.trim() : userInput2.value.trim();
            if (message) {
                addMessage(message, 'user');
                if (userInput) {
                    userInput.value = '';
                    initialInputContainer.style.display = 'none';
                    chatOutputContainer.style.display = 'flex';
                    chatInputContainer.style.display = 'flex';
                } else {
                    userInput2.value = '';
                }
                // Here, you would send the message to your backend and get the response
                // For demonstration, let's just echo the message
                setTimeout(() => addMessage('This is a response from the chatbot.', 'bot'), 1000);
            }
        }

        // Dummy initial bot message
        addMessage('Hello! How can I assist you today?', 'bot');
    </script>
</body>
</html>
