<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #333; /* Dark grey background */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .chat-message {
            width: 90%;
            max-width: 600px;
            background-color: #444; /* Slightly lighter dark grey */
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            max-height: 150px;
            overflow: hidden;
            box-sizing: border-box;
        }
        .chat-message.user {
            left: 10%;
            top: 20px;
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }
        .chat-message.bot {
            left: 10%;
            top: 80px;
            background-color: #e0e0e0;
            color: #000;
            text-align: left;
        }
        .chat-input-container {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 600px;
            background-color: #333; /* Same color as webpage background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }
        .chat-input {
            display: flex;
            width: 100%;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background-color: #444; /* Slightly lighter dark grey */
            color: #fff; /* White text */
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #333; /* Same color as webpage background */
            color: #fff;
            cursor: pointer;
            border-radius: 5px; /* Optional: Rounded corners for the button */
        }
    </style>
</head>
<body>
    <div class="chat-input-container" id="chat-input-container">
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const chatOutput = document.getElementById('chat-output');
        
        function addMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${sender}`;
            messageElement.textContent = content;
            document.body.appendChild(messageElement);

            // Adjust the position for each message
            const messages = document.querySelectorAll('.chat-message');
            messages.forEach((msg, index) => {
                msg.style.top = `${20 + (index * 60)}px`; // Adjust spacing between messages
            });
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                userInput.value = '';

                // Add bot response after a short delay
                setTimeout(() => addMessage('This is a response from the chatbot.', 'bot'), 1000);
            }
        }

        // Dummy initial bot message
        addMessage('Hello! How can I assist you today?', 'bot');
    </script>
</body>
</html>
